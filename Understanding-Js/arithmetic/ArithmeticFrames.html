<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmetic Operations</title>
    <style>
        body {
            background-color: #f0f2f5;
            margin: 0;
            font-family: Arial, sans-serif;
            padding: 1rem;
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 2rem;
        }
        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        .frame-container {
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .frame-container h2 {
            background-color: #f8f9fa;
            color: #333;
            padding: 1rem;
            margin: 0;
            font-size: 1.2rem;
        }
        iframe {
            width: 100%;
            height: 400px;
            border: none;
        }
    </style>
</head>
<body>
    <h1>Arithmetic Operations</h1>
    <div class="grid">
        <div class="frame-container">
            <h2>Addition</h2>
            <iframe src="addition.html"></iframe>
        </div>
        <div class="frame-container">
            <h2>Subtraction</h2>
            <iframe src="subtraction.html"></iframe>
        </div>
        <div class="frame-container">
            <h2>Multiplication</h2>
            <iframe src="multiplication.html"></iframe>
        </div>
        <div class="frame-container">
            <h2>Division</h2>
            <iframe src="division.html"></iframe>
        </div>
    </div>
</body>
</html>
