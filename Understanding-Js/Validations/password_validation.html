<!DOCTYPE html>
<html>
<head>
    <title>Password Verification</title>
</head>
<body style="display: flex;align-items: center;justify-content: center; flex-direction: column;height: 100vh;">
    <h1 style="color: #000000;">Nucleus</h1>
    <h3>Validate Password</h3>
    <form onsubmit="return verifyPassword()">
        <label>Enter Username</label>
        <input type="text" id="usr" value=""><br><br>
        <label>Enter Password</label>
        <input type="password" id="pswd" value="">
        <br>
        <span id="message" style="color:#000;"></span><br><br>
        <input type="submit" value="Submit" style="border-color:#0000">
        <button type="reset" value="Reset" style="border-color:#000">Reset</button>
    </form>
    <script>
        function verifyPassword() {
            var pw = document.getElementById("pswd").value;
            if (pw == "") {
                document.getElementById("message").innerHTML = "*Fill the password!";
                return false;
            }
            if (pw.length < 8) {
                document.getElementById("message").innerHTML = "*Length must be at least 8 characters";
                return false;
            }
            if (pw.length > 15) {
                document.getElementById("message").innerHTML = "*Length must not exceed 15 characters";
                return false;
            }
            if (!/^[A-Z]/.test(pw)) {
                document.getElementById("message").innerHTML = "*First letter must be capital";
                return false;
            }
            if (!/[!@#$%^&*]/.test(pw)) {
                document.getElementById("message").innerHTML = "*Password must contain a special character (@, $, !, &, etc)";
                return false;
            }
            if (!/^[A-Za-z0-9!@#$%^&*]+$/.test(pw)) {
                document.getElementById("message").innerHTML = "*Password must be alphanumeric";
                return false;
            }
            alert("Password is correct");
            return true;
        }
    </script>
</body>
</html>
